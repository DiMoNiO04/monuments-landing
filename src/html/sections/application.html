<section class="application" id="application">
  <div class="container application__container">
    <div class="application__img"></div>
    <div class="application__form-block">
      <form name="application" class="application__form">
        <div class="title">Оставьте заявку</div>
        <div class="application__text">Оставьте ваши контактные данные и мы свяжемся с вами в ближайшее время</div>
        <div class="application__inputs">
          <div class="application__input">
            <input type="text" placeholder="Имя" />
          </div>
          <div class="application__input">
            <input type="tel" placeholder="Номер телефона" />
          </div>
          <div class="application__input">
            <input type="email" placeholder="Email" />
          </div>
        </div>
        <div class="application__txt">
          Нажимая кнопку «Отправить», я даю свое согласие на обработку моих данных на условиях соглашения
        </div>
        <button type="submit" form="application" class="btn application__btn">Отправить</button>
      </form>
    </div>
  </div>
</section>
